<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Imagens</a>
        <a href="#">
          <img src="./assets/icons/apps.svg" alt="" />
        </a>
        <a href="#">
          <button class="btn">Fazer Login</button>
        </a>
      </nav>
    </header>
    <main>
      <section>
        <h1>Google HomePage</h1>
        <div class="img-google">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Image"
          />
        </div>
        <form action="\search" method="GET">
          <div class="search">
            <label for="search">Pesquisar</label>
            <div class="input">
              <img src="./assets/icons/search.svg" alt="Pesquisar" />
              <input id="search" type="text" />
              <img src="./assets/icons/clear.svg" alt="Pesquisar" />
              <img src="./assets/icons/keyboard.svg" alt="Pesquisar" />
              <img
                src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                alt=""
              />
            </div>
          </div>
          <div class="btns">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
